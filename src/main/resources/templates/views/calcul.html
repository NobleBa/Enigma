<!DOCTYPE html>
<html class="calcul">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="app.css" />
        <!-- <link rel= "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <link rel="icon" type="image/png" href="img/noun-enigma-1875558.png"/>
        <title>Enigma</title>
    </head>
    <script>
        function change() {
            
            var changer = document.getElementById("reponse").value
            var btn = document.getElementById("btn")

            if (changer.toUpperCase()=="BITE") {
                btn.style.visibility = 'visible'
            } else {
                btn.style.visibility = 'hidden'
            }
        }
    </script>
    <body>
        <main style="width: 100%;">
            <div class="row" >
                <div class="table">
                    <div class="table-cell">
                        <h3>Calcul</h3>
                    </div>
                    <div class="table-cell">
                        <h3>Solution</h3>
                    </div>
                    <div class="table-cell">
                        <p>3 + 3</p>
                    </div>
                    <div class="table-cell">
                        <input id="r1" type="text" placeholder="Entrez le résultat">
                    </div>
                    <div class="table-cell">
                        <p>(12x4)/6</p>
                    </div>
                    <div class="table-cell">
                        <input id="r1" type="text" placeholder="Entrez le résultat" onchange="change()">
                    </div>
                </div>
            </div>
            <input id="reponse" type="text" style="margin-left: 40%; margin-top:5%; width: 20%" placeholder="Entrez la réponse" onchange="change()">
                <button id="btn" style="visibility: hidden;">Enigme suivante</button>
        </main>
    </body>
</html>
