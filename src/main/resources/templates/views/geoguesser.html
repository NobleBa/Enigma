<!DOCTYPE html>
<html class="geoguesser">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="app.css" />
        <!-- <link rel= "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <link rel="icon" type="image/png" href="img/noun-enigma-1875558.png"/>
        <title>Enigma</title>
    </head>
    <script>
        function change() {
            var r1 = document.getElementById("r1").value
            var r2 = document.getElementById("r2").value
            var r3 = document.getElementById("r3").value
            var btn = document.getElementById("btn")
            var i = 0
            var j = 0
            var k = 0

            if (r1.toUpperCase()=="FRANCE") {
                i = 1
                document.getElementById("r1").disabled = true
            }

            if (r2.toUpperCase()=="INDE") {
                j = 1
                document.getElementById("r2").disabled = true
            }

            if (r3.toUpperCase()=="ETATS UNIS") {
                k = 1
                document.getElementById("r3").disabled = true
            } else if (r3.toUpperCase()=="USA") {
                k = 1
                document.getElementById("r3").disabled = true
            }

            if ((i + j + k) == 3) {
                btn.style.display = 'block'
            } else {
                btn.style.display = 'none'
            }
        }
    </script>
    <body>
        <main>
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem; height: 80%;">
                        <img src="https://www.1jour1actu.com/wp-content/uploads/2021/10/VIDEO_histoire_tour_Eiffel.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Facile</h5>
                                <input type="text" id="r1" name="r1" placeholder="Entrez votre réponse" onchange="change()"/>
                                <button>Soumettre</button>
                        </div>
                    </div>
                </div> 
                <div class="col-md-4">
                    <div class="card" style="width: 18rem; height: 80%;">
                        <img src="https://kultt.fr/wp-content/uploads/2018/11/WorldTalesteStatue.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Normal</h5>
                            <input type="text" id="r2" name="r2" placeholder="Entrez votre réponse" onchange="change()"/>
                            <button>Soumettre</button>
                        </div>
                    </div>
                </div> 
                <div class="col-md-4">
                    <div class="card" style="width: 18rem; height: 80%;">
                        <img src="https://f.hellowork.com/blogdumoderateur/2013/08/windows-xp.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Difficile</h5>
                            <input type="text" id="r3" name="r3" placeholder="Entrez votre réponse" onchange="change()"/>
                            <button>Soumettre</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:5%;">
                <a th:href="@{/simon}"><button>Enigme précedente</button></a>
                <a th:href="@{/symbol}"><button id="btn" style="display: none;">Enigme suivante</button></a>
            </div>
        </main>
    </body>
</html>
