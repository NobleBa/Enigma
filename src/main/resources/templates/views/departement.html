<!DOCTYPE html>
<html class="departement">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="app.css" />
        <!-- <link rel= "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <link rel="icon" type="image/png" href="img/noun-enigma-1875558.png"/>
        <title>Enigma</title>
    </head>
    <script>
        function change() {
            
            var changer = document.getElementById("reponse").value
            var btn = document.getElementById("btn")

            if (changer.toUpperCase()=="ISERE") {
                btn.style.visibility = 'visible'
            } else if (changer.toUpperCase()=="ISÈRE") {
                btn.style.visibility = 'visible'
            } else {
                btn.style.visibility = 'hidden'
            }
        }
    </script>
    <body>
        <main>
            <div class="card" style="height: 600px;">
                <img src="img/departement.png" style="height: 230px;width: 300px;margin-left: 25%;">
                <h2>Quel département suis je ?</h2>
                <p>Dans l'énigme qui suit, un département de France se cache bien,</p>
                <p>Pour le découvrir, suivez le chemin de l'art et des écrivains sereins.</p>
                <p>Prenez les noms et prénoms de créateurs,</p>
                <p>Ajoutez-les avec soin, et le mystère se dévoilera dès que le total est clos.</p>
                <input id="reponse" type="text" style="margin-left: 10%;" placeholder="Entrez le département" onchange="change()"> 
            </div>
            <div class="row" style="margin-top:5%;">
                <a th:href="@{/calcul}"><button>Enigme précedente</button></a>
                <a th:href="@{/poeme}"><button id="btn" style="visibility: hidden;">Enigme suivante</button></a>
            </div>
        </main>
    </body>
</html>
