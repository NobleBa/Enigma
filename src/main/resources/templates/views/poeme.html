<!DOCTYPE html>
<html class="poeme">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="app.css" />
        <!-- <link rel= "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <link rel="icon" type="image/png" href="img/noun-enigma-1875558.png"/>
        <title>Enigma</title>
    </head>
    <body>
        <main style="width: 100%;">
            <div class="row" style="margin-top: -5%;">
                <div class="table1">
                    <div class="table-cell" style="width: 100%;">
                        <p>Un pays est cachée dans chacune des lignes du poèmes suivant. Saurez vous tous les retrouvez ?<p>
                    </div>
                    <div class="table-cell col1">
                        <h3>Poème</h3>
                    </div>
                    <div class="table-cell col2">
                        <h3>Pays</h3>
                    </div>
                    <div>
                        <img th:src="${poeme.poeme}" class="card-img-top" alt="Poeme">
                        <form id="poemeForm" th:object="${poeme}">
                            <input type="hidden" name="poemeId" th:value="${poeme.idPoeme}" />
                            <input type="text" name="vers1" placeholder="Entrez la solution" />
                            <input type="text" name="vers2" placeholder="Entrez la solution" />
                            <input type="text" name="vers3" placeholder="Entrez la solution" />
                            <input type="text" name="vers4" placeholder="Entrez la solution" />
                            <input type="text" name="vers5" placeholder="Entrez la solution" />
                            <input type="text" name="vers6" placeholder="Entrez la solution" />
                            <input type="text" name="vers7" placeholder="Entrez la solution" />
                            <input type="text" name="vers8" placeholder="Entrez la solution" />
                            <input type="text" name="vers9" placeholder="Entrez la solution" />
                            <input type="text" name="vers10" placeholder="Entrez la solution" />
                            <input type="text" name="vers11" placeholder="Entrez la solution" />
                            <input type="text" name="vers12" placeholder="Entrez la solution" />
                            <input type="text" name="vers13" placeholder="Entrez la solution" />
                            <input type="text" name="vers14" placeholder="Entrez la solution" />
                            <input type="text" name="vers15" placeholder="Entrez la solution" />
                            <input type="text" name="vers16" placeholder="Entrez la solution" />
                            <input type="text" name="vers17" placeholder="Entrez la solution" />
                            <input type="text" name="vers18" placeholder="Entrez la solution" />
                            <input type="text" name="vers19" placeholder="Entrez la solution" />
                            <input type="text" name="vers20" placeholder="Entrez la solution" />
                            <input type="text" name="vers21" placeholder="Entrez la solution" />
                            <input type="text" name="vers22" placeholder="Entrez la solution" />
                            <input type="text" name="vers23" placeholder="Entrez la solution" />
                            <input type="text" name="vers24" placeholder="Entrez la solution" />
                            <input type="text" name="vers25" placeholder="Entrez la solution" />
                            <button type="submit">Vérifier</button>
                        </form>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:4%;">
                <a th:href="@{/departement}"><button>Enigme précedente</button></a>
                <a th:href="@{/pays}"><button id="btn" style="visibility: hidden;">Enigme suivante</button></a>
            </div>
        </main>
    </body>
    <script>
        $(document).ready(function() {
            $('#poemeForm').submit(function (event) {
                event.preventDefault();
                var poemeId = $('input[name="poemeId"]').val();
                var inputSolution = '';
                for (var i = 1; i <= 25; i++) {
                    var vers = $('input[name="vers' + i + '"]').val().toUpperCase();
                    if (vers != '') {
                        vers = removeSpecialChars(vers.trim());
                        inputSolution += vers;
                    }
                }
                inputSolution=inputSolution.trim();

                $.ajax({
                    type: 'POST',
                    url: '/checkSolutionPoeme',
                    data: {inputSolution: inputSolution, poemeId: poemeId},
                    success: function (response) {
                        $('#message').text(response.message);
                    }
                });
            });
        });
        function removeSpecialChars(text) {
            return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/-/g, '');
        }
    </script>
</html>
